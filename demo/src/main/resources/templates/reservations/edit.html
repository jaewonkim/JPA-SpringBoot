<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
 .fieldError {
 border-color: #bd2130;
 }
</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form th:object="${form}" method="post">
        <div class="form-group">
            <label th:for="content">Content</label>
            <input type="text" th:field="*{content}" class="form-control" placeholder="비워두시면 기존 정보가 유지됩니다.">
        </div>

        <div class="form-group">
            <label th:for="reservationDate">reservationDate</label>
            <input type="date" th:value="*{reservationDate}" th:field="*{reservationDate}" min="2021-01-01" max="2021-12-31" class="form-control">
        </div>

        <div class="form-group">
            <label th:for="partTime">partTime</label>
            <select name="partTime" th:field="*{partTime}" class="form-control">
                <option th:each="partTimeValue : ${T(Studio.demo.domain.PartTime).values()}"
                        th:value="${partTimeValue.name()}"
                        th:text="${partTimeValue.name()}">
                    val
                </option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
