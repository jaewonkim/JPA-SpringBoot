<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
    <div th:replace="fragments/AfterLogin :: bodyHeader" />
    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Content</th>
                <th>Date</th>
                <th>Part Time</th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="item : ${Reservations}">
                <td th:text="${item.content}"></td>
                <td th:text="${item.reservationDate}"></td>
                <td th:text="${item.partTime}"></td>
                <td><a href="#" th:href="@{/items/{id}/edit (id=${item.id})}" class="btn btn-primary" role="button">수정</a></td>
                <td><a href="#" th:href="@{/items/{id}/cancel (id=${item.id})}" class="btn btn-primary" role="button">취소</a></td>
            </tr>
            </tbody>
        </table>
    </div>

    <a href="/info" class="text-muted">My Page</a>

    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
