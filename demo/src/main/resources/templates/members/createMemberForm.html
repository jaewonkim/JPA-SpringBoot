<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
 .fieldError {
 border-color: #bd2130;
 }
</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role="form" action="/members/join" th:object="${memberForm}" method="post">
        <div class="form-group">
            <label th:for="id">Id</label>
            <input type="text" th:field="*{id}" class="form-control" placeholder="ID를 입력하세요" th:class="${#fields.hasErrors('id')}? 'form-controlfieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('id')}"
               th:errors="*{id}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="name">name</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="phoneNumber">phone number</label>
            <input type="text" th:field="*{phoneNumber}" class="form-control" placeholder="전화번호를 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="password">password</label>
            <input type="text" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력하세요">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
