<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div class="container">
    <div th:replace="fragments/AfterLogin :: bodyHeader" />
    <div class="jumbotron">
        <form th:object="${editForm}" method="post">
            <!-- id -->
            <div class="form-group">
                <label th:for="name">name</label>
                <input type="text" th:field="*{name}" class="form-control"
                       th:placeholder="${member.name}" />
            </div>
            <div class="form-group">
                <label th:for="phoneNumber">phoneNumber</label>
                <input type="text" th:field="*{phoneNumber}" class="form-control"
                       th:placeholder="${member.phoneNumber}" />
            </div>
            <div class="form-group">
                <label th:for="password">password</label>
                <input type="text" th:field="*{password}" class="form-control"
                       th:placeholder="${member.password}" />
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <br/>
    </div>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
